<div class="wrapper">
  <div class="grid-container">
    <div class="login-container">
      <div class="cell-one">
        <h2>Sign Up Here!</h2>
      </div>
      <div>
        <div class="form-group">
          <input style="width: 15rem; margin-left: 3rem;" type="text" class="form-control" id="exampleInputFname"
          ng-model="fname" placeholder="First Name">
        </div>
        <div class="form-group">
          <input style="width: 15rem; margin-left: 3rem;" type="text" class="form-control" id="exampleInputLname"
          ng-model="lname" placeholder="Last Name">
        </div>
        <div class="form-group">
          <input style="width: 15rem; margin-left: 3rem;" type="email" class="form-control" id="exampleInputEmail1"
            aria-describedby="emailHelp" placeholder="Enter email" ng-model="eid">
        </div>
        <div class="form-group">
          <input style="width: 15rem; margin-left: 3rem;" type="password" class="form-control"
            id="exampleInputPassword1" placeholder="Password" ng-model="pwd">
        </div>
      </div>
      <div>
        <a href="#" style="padding: 20px 50px" class="btn btn-primary" ng-click="adduser(fname, lname, eid, pwd)">Sign Up</a>
      </div>
    </div>
    <div class="grid-container-image">

    </div>
  </div>
</div>
