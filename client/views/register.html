
<form name="signupForm">
<div class="grid-container md-whiteframe-15dp" layout="row">

  <div style="width: 30vw;" flex="noshrink" layout="column" layout-align="center center">
    <div></div>
      <div>
          <h2 ng-hide="signup">Sign Up Here!</h2>
      </div>
      <div>
          <md-input-container class="md-block" flex-gt-sm>
              <label>First Name</label>
              <input required name="fname" ng-model="fname">
              <div ng-messages="signupForm.fname.$error">
                  <div ng-message="required">This is required.</div>
              </div>
          </md-input-container>
      </div>

      <div>
          <md-input-container class="md-block" flex-gt-sm>
              <label>Last Name</label>
              <input required name="lname" ng-model="lname">
              <div ng-messages="signupForm.lname.$error">
                  <div ng-message="required">This is required.</div>
              </div>
          </md-input-container>
      </div>
      <div>
          <md-input-container class="md-block" flex-gt-sm>
              <label>E-mail</label>
              <input required name="eid" ng-model="eid" ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/">
              <div ng-messages="signupForm.eid.$error">
                  <div ng-message="required">This is required.</div>
                  <span class="form-status" ng-show="signupForm.eid.$dirty&&signupForm.eid.$error.pattern">Please Enter Valid Email</span>
              </div>
          </md-input-container>
      </div>
      <div>
          <md-input-container class="md-block" flex-gt-sm>
              <label>Password</label>
              <input required name="pwd" ng-model="pwd">
              <div ng-messages="signupForm.pwd.$error">
                  <div ng-message="required">This is required.</div>
              </div>
          </md-input-container>
      </div>
      <div class="form-status" ng-show="signupForm.fname.$invalid&&signupForm.lname.$invalid&&signupForm.eid.$invalid&&signupForm.pwd.$invalid">{{regStatus}}</div>

      <div>
              <md-button class="md-raised md-primary" ng-click="adduser(fname, lname, eid, pwd)">Sign Up</md-button>
      </div>
  <div></div>
  </div>

  <div class="grid-container-image" style="width: 50rem;" flex="auto" hide-sm="" hide-xs="">
  </div>
</div>
</form>
