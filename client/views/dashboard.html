
<div ng-cloak="" style="margin: 100px;">
    <div layout="row" layout-align="center center" >
        <div><h4>Toggle To Change View &nbsp;</h4></div>
        <div>
    <md-switch ng-model="toggle" aria-label="Switch 1">
    </md-switch>
</div>
</div>
<br>
<br>
    <md-grid-list ng-if="!toggle" md-cols-xs="1" md-cols-sm="2" md-cols-md="3" md-cols-gt-md="4" md-row-height-gt-md="1:1"
        md-row-height="2:2" md-gutter="30px" md-gutter-gt-sm="80px" >

        <md-grid-tile md-rowspan="1" md-colspan="1" md-colspan-sm="1" md-colspan-xs="1" ng-repeat="city in myCities">
            <md-card style="width: 100%;height: inherit;">
                <md-card-content style="height: inherit;" layout="column" layout-align="space-between center">
                    <div ng-controller="DemoCtrl as ctrl" layout="column" ng-cloak>
                    <md-icon ng-click="ctrl.openDialog($event)" class="md-raised" md-svg-icon="/assets/img/share.svg"></md-icon>
                    </div>
                    <div flex="15"><h2>{{city.name}}</h2></div>
                    <img ng-src="/assets/img/weather-icons/{{city.icon}}.png"></img>
                    <div flex="25"><h3>{{city.temp}}</h3></div>
                    <div flex="15" layout="row" layout-align="center center">
                        <div flex="40"><h3 style="color: skyblue;">{{city.min}}</h3></div>
                        <div flex="20"></div>
                        <div flex="40"><h3 style="color: red;">{{city.max}}<h3></div>
                    </div>
    
            </md-card-content>

            </md-card>
        </md-grid-tile>

        <md-grid-tile md-rowspan="1" md-colspan="1" md-colspan-sm="1" md-colspan-xs="1">
            <md-card style="width: 100%;height: inherit;">
                <md-card-content ng-click="ctrl.openDialog($event)" layout="row" layout-align="center center">
                        <img  style="height: inherit;" ng-src="/assets/img/plus.svg"></img>
            </md-card-content>

            </md-card>
        </md-grid-tile>

    </md-grid-list>
    <div ng-if="toggle" class = "vrepeatContainer" ng-controller = "vrepeatController as ctrl"
         ng-cloak>
         <md-content layout = "column">
            <md-virtual-repeat-container md-auto-shrink id = "vertical-container">
               <div layout="row" layout-align="center center" md-virtual-repeat = "city in myCities"
                  class = "repeated-item-vertical" >
                  
                  <div flex="20" style="align-items: center;justify-content: center;"><h2>{{city.name}}</h2></div>
                 <div flex="35" style="align-items: center;justify-content: center;"><img ng-src="/assets/img/weather-icons/{{city.icon}}.png"></img></div> 
                  <div flex="15" style="align-items: center;justify-content: center;"><h3>{{city.temp}}</h3></div>
                  <div flex="15" style="align-items: center;justify-content: center; color: skyblue;"><h3>Min&nbsp;{{city.min}}</h3></div>
                  <div flex="15" style="align-items: center;justify-content: center; color: red;"><h3>Max&nbsp;{{city.max}}</h3></div>
                  <md-icon ng-click="ctrl.openDialog($event)" md-svg-icon="/assets/img/share.svg"></md-icon>
                  
               </div></div>
            </md-virtual-repeat-container>
            
         </md-content>
      </div>

</div>
