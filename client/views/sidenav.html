<div ng-controller="Nav" layout="column" ng-cloak>

  <section layout="row" flex>

    <md-sidenav class="md-sidenav-left" md-component-id="left" md-disable-backdrop="" md-whiteframe="4">

      <md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools">Hi,&nbsp;{{greeting}}</h1>
      </md-toolbar>
      <md-list>
        <md-list-item class="md-3-line" ng-click="dashboard()">
          <div class="md-list-item-text" layout="row" layout-align="start center">
            <div flex="20"> <img style="width: 1.7rem;" ng-src="/assets/img/home.png"></img></div>
            <h3 flex="">My Dashboard</h3>
          </div>
          <md-divider></md-divider>
        </md-list-item>

        <md-list-item ng-click="sharedCity()" class="md-3-line">
          <div class="md-list-item-text" layout="row" layout-align="start center">
            <div flex="20"> <img  style="width: 2rem;" ng-src="/assets/img/navshare.png"></img></div>
            <h3 flex="">Shared Cities</h3>
          </div>
          <md-divider></md-divider>
        </md-list-item>

       
          <md-list-item class="md-3-line" ng-click="toggleLeft(); logout()">
            <div class="md-list-item-text" layout="row" layout-align="start center">
              <div flex="20">  <img style="width: 1.5rem;" ng-src="/assets/img/logout.png"></img></div>
              <h3 flex="">Logout</h3>
            </div>
            <md-divider></md-divider>
          </md-list-item>
        
      </md-list>
      </md-content>
      <md-button ng-click="toggleLeft()" class="md-accent">
        Close
      </md-button>
      </md-content>

    </md-sidenav>

    <md-content flex layout-padding>
      <md-button ng-hide="loggedOut" style="margin-left: 20px;" ng-click="toggleLeft()" class="md-icon-button md-primary" aria-label="Settings">
        <md-icon md-svg-icon="/assets/img/nav.svg"></md-icon>
      </md-button>
</div>

</div>

</md-content>

</section>


</div>
