<div ng-controller="Nav" layout="column" ng-cloak>

  <section layout="row" flex>

    <md-sidenav class="md-sidenav-left" md-component-id="left" md-disable-backdrop="" md-whiteframe="4">

      <md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools">Hi, {{username}}</h1>
      </md-toolbar>
      <md-list>
        <md-list-item class="md-3-line">
          <div class="md-list-item-text">
            <h3>My Dashboard</h3>
          </div>
          <md-divider></md-divider>
        </md-list-item>
        <md-list-item class="md-3-line">
          <div class="md-list-item-text">
            <h3>Add City</h3>
          </div>
          <md-divider></md-divider>
        </md-list-item>

        <md-list-item ng-click="sharedCity()" class="md-3-line">
          <div class="md-list-item-text">
            <h3>Shared Cities</h3>
          </div>
          <md-divider></md-divider>
        </md-list-item>

        <md-list-item class="md-3-line">
          <div class="md-list-item-text">
            <h3>Toggle View</h3>
          </div>
          <md-switch ng-model="data.cb1" aria-label="Switch 1">
            {{ data.cb1 }}
          </md-switch>
          <md-divider></md-divider>
        </md-list-item>
        <a href="#/" ng-click="toggleLeft()">
          <md-list-item class="md-3-line">
            <div class="md-list-item-text">
              <h3>Logout</h3>
            </div>
            <md-divider></md-divider>
          </md-list-item>
        </a>
      </md-list>
      </md-content>
      <md-button ng-click="toggleLeft()" class="md-accent">
        Close
      </md-button>
      </md-content>

    </md-sidenav>

    <md-content flex layout-padding>

      <div ng-click="toggleLeft()" ng-init="nav_location = '/assets/img/nav.png'">
        <img class="logo" ng-src="{{nav_location}}">
      </div>
</div>

</div>

</md-content>

</section>


</div>
