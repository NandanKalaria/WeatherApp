<div style="margin: 10rem" layout="row" layout-md="column" layout-align="center center">
    <div flex="" style="background-color: white; height: 30rem;">
      <div ng-controller="DemoCtrl as ctrl" layout="column" ng-cloak="" class="autocompletedemoBasicUsage" style="width: inherit;">
        <md-content class="md-padding">
          <form ng-submit="$event.preventDefault()">
            <label id="favoriteStateLabel">Search City</label>
            <br>
            <md-autocomplete ng-disabled="ctrl.isDisabled" md-no-cache="ctrl.noCache" md-selected-item="ctrl.selectedItem" md-search-text-change="ctrl.searchTextChange(ctrl.searchText)" md-search-text="ctrl.searchText" md-selected-item-change="ctrl.selectedItemChange(item)" md-items="item in ctrl.querySearch(ctrl.searchText)" md-item-text="item.display" md-min-length="0" md-escape-options="clear" placeholder="Ex. Alaska" input-aria-labelledby="favoriteStateLabel">
              <md-item-template>
                <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i" ng-model='cityToAdd'>{{item.display}}</span>
              </md-item-template>
              <md-not-found>
                No states matching "{{ctrl.searchText}}" were found.
                <a ng-click="ctrl.newState(ctrl.searchText)">Create a new one!</a>
              </md-not-found>
            </md-autocomplete>
            
            <br>
          </form>
          
        </md-content>
        <md-button class="md-raised md-primary">Add City</md-button>

      </div>
    </div>
    <div flex="" style="background-color: white; height: 30rem;" layout="row" layout-align="center center">
      <div>
        <md-card style="width: 300px;height: 400px;">
          <md-card-content style="height: inherit;" layout="column" layout-align="space-between stretch">
                  <div style="background-color: lawngreen;" flex="15">City Nam</div>
                  <div flex="45">Image</div>
                  <div style="background-color: lawngreen;" flex="25">Temperature</div>
                  <div flex="15">Min Max</div>

          </md-card-content>
    
      </md-card>
      </div>
    </div>
  </div>
